# /etc/ipsec.conf - strongSwan IPsec configuration file
#
# Based on http://www.strongswan.org/uml/testresults/ikev2/rw-psk-ipv4/

config setup

# inherit by all other conns
# For manual, see https://wiki.strongswan.org/projects/strongswan/wiki/ConnSection
conn %default
    ikelifetime=60m
    keylife=20m
    rekeymargin=3m
    keyingtries=1
    keyexchange=ikev2
    authby=secret
    forceencaps=yes

# left is local, right is 2nd-level gateway
conn relay
    left=%defaultroute
    leftsourceip=10.0.5.1
    leftsubnet=0.0.0.0/0
    leftfirewall=yes
    right=%any
    rightsourceip=10.0.5.0/24
    auto=add
    keyexchange=ikev1

# left is local, right is access client
conn nat-t
    left=%defaultroute
    leftsubnet=0.0.0.0/0
    leftfirewall=yes
    right=%any
    rightsourceip=10.0.5.0/24
    auto=add
